---
layout:     default
title:      Index
permalink:  /
---

<h2>Entries</h2>

<div style="display: block">
<ul>
  {% for post in site.posts %}
    {% if post.title %}
      <li><a href="{{ post.url | relative_url }}" class="post-link">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
</div>
