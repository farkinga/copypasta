---
layout:     default
title:      farkinga's copypasta
permalink:  /
---

<ul class="index">
  {% for post in site.posts %}
    {% if post.title %}
      <li>
        {{ post.date | date: "%Y-%m-%d" }} <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
