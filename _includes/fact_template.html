<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.number }} - {{ page.title }}</title>
</head>
<body>
    <h1>Fact {{ page.number }}</h1>
    <p><strong>Title:</strong> {{ page.title }}</p>
    <p><strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
